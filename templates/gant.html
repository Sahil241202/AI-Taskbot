<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gantt Chart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gant.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="redirect-buttons">
                <button onclick="window.location.href='/table';" class="redirectBtn">Table</button>
                <button onclick="window.location.href='https://performtrack.streamlit.app/';" class="redirectBtn">Board</button>
                <button onclick="window.location.href='https://pythonprojects-hyiudhmbvy5wrhb5apphw9v.streamlit.app/';" class="redirectBtn">Calendar</button>
            </div>
            <h2>Tasks</h2>
            <button id="addTaskBtn">+ Add Task</button>
            <ul id="taskList"></ul>
        </div>

        <div class="gantt">
            <div class="gantt-header" id="ganttHeader"></div>
            <div class="gantt-body" id="ganttBody"></div>
        </div>
    </div>

    <div class="modal" id="taskModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Add New Task</h3>
            <input type="text" id="taskName" placeholder="Task Name">
            <input type="text" id="taskAssignee" placeholder="Assignee">
            <select id="taskPriority">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            <input type="date" id="taskDeadline">
            <button id="saveTaskBtn">Save Task</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/gant.js') }}"></script>
</body>
</html>
