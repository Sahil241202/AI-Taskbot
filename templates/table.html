<!DOCTYPE html>
<html>

<head>
    <title>Task Table</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="container">
        <!-- Left sidebar -->
        <div class="sidebar">
            <div class="view-list">
                <button onclick="window.location.href='https://performtrack.streamlit.app/';"  class="view-item"><input type="checkbox"> Board</button>
                <button onclick="window.location.href='https://pythonprojects-hyiudhmbvy5wrhb5apphw9v.streamlit.app/';"  class="view-item"><input type="checkbox"> Calendar</button>
                <button onclick="window.location.href='/gant';" class="view-item"><input type="checkbox"> Gantt</button>
                <button class="view-item active"><input type="checkbox" checked> Table</button>
                <button class="view-item add-view">+ View</button>
            </div>            
        </div>

        <!-- Main content -->
        <div class="main-content">
            <div class="header">
                <h2>Group: None</h2>
                <button onclick="addNewTask()" class="add-task-btn">
                    + Add Task
                </button>
            </div>

            <table class="task-table">
                <thead>
                    <tr>
                        <th><Nav>NAME</Nav></th>
                        <th>ASSIGNEE</th>
                        <th>STATUS</th>
                        <th>DUE DATE</th>
                        <th>PRIORITY</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="taskBody">
                    <!-- Tasks will be loaded here -->
                </tbody>
            </table>

            <div class="footer-note">
                <span>ctrl+enter to open</span>
                <button class="save-btn" onclick="saveAllChanges()">SAVE</button>
            </div>
        </div>
    </div>

    <!-- Add this in the main-content div -->
    <div class="column-controls">
        <button onclick="showColumnModal()" class="add-column-btn">
            + Add Column
        </button>
    </div>

    <!-- Add modal at the end of body -->
    <div id="columnModal" class="modal">
        <div class="modal-content">
            <h3>Create New Column</h3>
            <div class="form-group">
                <label>Column Name:</label>
                <input type="text" id="columnName" required>
            </div>
            <div class="form-group">
                <label>Column Type:</label>
                <select id="columnType" onchange="toggleOptions()">
                    <option value="text">Text</option>
                    <option value="number">Number</option>
                    <option value="date">Date</option>
                    <option value="select">Dropdown</option>
                </select>
            </div>
            <div id="optionsSection" class="form-group" style="display: none;">
                <label>Options (comma separated):</label>
                <input type="text" id="columnOptions">
            </div>
            <button onclick="createColumn()">Create</button>
            <button onclick="closeColumnModal()">Cancel</button>
        </div>
    </div>
    <script src="script2.js"></script>
</body>

</html>
